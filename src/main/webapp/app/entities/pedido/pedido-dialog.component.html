<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPedidoLabel">Create or edit a Pedido</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!pedido.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="pedido.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_data">Data</label>
            <div class="d-flex">
                <input id="field_data" type="datetime-local" class="form-control" name="data" [(ngModel)]="pedido.data"
                required  />
            </div>
            <div [hidden]="!(editForm.controls.data?.dirty && editForm.controls.data?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.data?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.data?.errors?.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_comanda">Comanda</label>
            <select class="form-control" id="field_comanda" name="comanda" [(ngModel)]="pedido.comanda"  required>
                <option *ngIf="!editForm.value.comanda" [ngValue]="null" selected></option>
                <option [ngValue]="comandaOption.id === pedido.comanda?.id ? pedido.comanda : comandaOption" *ngFor="let comandaOption of comandas; trackBy: trackComandaById">{{comandaOption.identificador}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.comanda?.dirty && editForm.controls.comanda?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.comanda?.errors?.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
