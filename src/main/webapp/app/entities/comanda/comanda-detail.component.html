
<div *ngIf="comanda">
    <h2><span>Comanda</span> {{comanda.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Identificador</span></dt>
        <dd>
            <span>{{comanda.identificador}}</span>
        </dd>
        <dt><span>Disponivel</span></dt>
        <dd>
            <span>{{comanda.disponivel}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'comanda/'+ comanda.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
