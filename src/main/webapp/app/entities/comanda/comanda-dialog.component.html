<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myComandaLabel">Create or edit a Comanda</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!comanda.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="comanda.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_identificador">Identificador</label>
            <input type="text" class="form-control" name="identificador" id="field_identificador"
                [(ngModel)]="comanda.identificador" required maxlength="200" />
            <div [hidden]="!(editForm.controls.identificador?.dirty && editForm.controls.identificador?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.identificador?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.identificador?.errors?.maxlength">
                   This field cannot be longer than 200 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_disponivel">Disponivel</label>
            <input type="checkbox" class="form-control" name="disponivel" id="field_disponivel"
                [(ngModel)]="comanda.disponivel"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
