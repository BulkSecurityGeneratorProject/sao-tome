<div>
    <h2>
        <span>Item Pedidos</span>
        <button class="btn btn-primary float-right jh-create-entity create-item-pedido" [routerLink]="['/', { outlets: { popup: ['item-pedido-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Item Pedido
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="itemPedidos">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span>Pedido</span></th>
                    <th><span>Produto</span></th>
                    <th><span>Quantidade</span></th>
                    <th><span>Valor</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let itemPedido of itemPedidos; trackBy: trackId">
                <td>{{itemPedido.pedido?.id}}</td>
                <td>
                    <div *ngIf="itemPedido.produto">
                        <a [routerLink]="['../produto', itemPedido.produto?.id ]" >{{itemPedido.produto?.nome}}</a>
                    </div>
                </td>
                <td>{{itemPedido.quantidade}}</td>
                <td>R$ {{itemPedido.valor}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../item-pedido', itemPedido.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'item-pedido/'+ itemPedido.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'item-pedido/'+ itemPedido.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
