<div>
    <h2>
        <span>Item Pedidos</span>
        <button class="btn btn-primary float-right jh-create-entity create-item-pedido" [routerLink]="['/', { outlets: { popup: ['item-pedido-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Pedido
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="itemPedidos">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span>Pedido</span></th>
                    <th><span>Produto</span></th>
                    <th><span>Quantidade</span></th>
                    <th><span>Valor</span></th>
                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let itemPedido of itemPedidos; trackBy: trackId">
                <td>{{itemPedido.pedido?.id}}</td>
                <td>
                    <div *ngIf="itemPedido.produto">
                        <a [routerLink]="['../produto', itemPedido.produto?.id ]" >{{itemPedido.produto?.nome}}</a>
                    </div>
                </td>
                <td>{{itemPedido.quantidade}}</td>
                <td>R$ {{itemPedido.valor}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
