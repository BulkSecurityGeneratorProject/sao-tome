<div>
    <h2>
        <span>Estoques</span>
        <button class="btn btn-primary float-right jh-create-entity create-estoque" [routerLink]="['/', { outlets: { popup: ['estoque-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Estoque
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="estoques">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Quantidade</span></th>
            <th><span>Produto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let estoque of estoques ;trackBy: trackId">
                <td><a [routerLink]="['../estoque', estoque.id ]">{{estoque.id}}</a></td>
                <td>{{estoque.quantidade}}</td>
                <td>
                    <div *ngIf="estoque.produto">
                        <a [routerLink]="['../produto', estoque.produto?.id ]" >{{estoque.produto?.nome}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../estoque', estoque.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'estoque/'+ estoque.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'estoque/'+ estoque.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
