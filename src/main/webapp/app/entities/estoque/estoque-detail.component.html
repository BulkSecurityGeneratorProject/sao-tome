
<div *ngIf="estoque">
    <h2><span>Estoque</span> {{estoque.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Quantidade</span></dt>
        <dd>
            <span>{{estoque.quantidade}}</span>
        </dd>
        <dt><span>Produto</span></dt>
        <dd>
            <div *ngIf="estoque.produto">
                <a [routerLink]="['/produto', estoque.produto?.id]">{{estoque.produto?.nome}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'estoque/'+ estoque.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
